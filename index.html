<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoFinal-Paggi Yago</title>

    <!-- Enlaces a los archivos de Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-oT5M3v8Z2bhJHRfZf1z7I2KKoP9f9roF7CwF/ppJ5z9tuP0l5C5g5Q6daE5F5G5g5" crossorigin="anonymous">

    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Yago Paggi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center">
        <!-- Carrusel de imágenes -->
        <div id="carouselExample" class="carousel slide" style="margin: 20px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/billetes.jpeg" class="d-block mx-auto" style="width: 1000px; border-radius: 5%;" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="./img/dolar.jpeg" class="d-block mx-auto" style="width: 1000px; border-radius: 5%;" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="./img/rollo.jpeg" class="d-block mx-auto" style="width: 1000px; border-radius: 5%;" alt="3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!-- Sección de obtención de datos -->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark" id="obtenerDatosDolarSi">Obtener Datos Dolar</button>
                <p id="resultado"></p>
                
                <!-- Lista de datos obtenidos -->
                <div class="row" id="listaDatosDolarSi"></div>
            </div>
        </div>
    </div>

    <!-- Toast para notificar la obtención de datos -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Dolares</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Obtuviste el valor de los Dólares Actualizado al Instante!, mira debajo...
            </div>
        </div>
    </div>

    <!-- Formulario para ingresar la cantidad en pesos -->
    <div class="container">
        <div class="input-group mb-3">
            <label for="pesosInput" class="input-group-text">Ingrese la cantidad en pesos:</label>
            <input type="number" id="pesosInput" class="form-control" placeholder="Ingrese la cantidad en pesos">
            <button onclick="calcularDolares()" class="btn btn-primary">Calcular</button>
        </div>
        <!-- Resultado del cálculo en dólares -->
        <div id="resultadoDolares"></div>
    </div>

    <!-- Script de JavaScript -->
    <script src="index.js"></script>

    <!-- Pie de página -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Contacto</h2>
                    <p>¡Estoy aquí para ayudarte!</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h2>Sígueme en las redes</h2>
                    <ul class="list-unstyled">
                        <li><a href="https://www.facebook.com" class="text-white text-decoration-none">Facebook</a></li>
                        <li><a href="https://www.twitter.com" class="text-white text-decoration-none">Twitter</a></li>
                        <li><a href="https://www.instagram.com" class="text-white text-decoration-none">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
